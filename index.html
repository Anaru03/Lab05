<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="apps.js"></script>
<title>Chat premium</title>
<style>  
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    background-color: #f4f4f4; 
    color: #1d1d1d; 
  }

  header {
    height: 10%;
    width: 100%;
    text-align: center;
    display: flex;
    justify-content: space-between; 
    align-items: center;
    background-color: #2c024b;
    color: #fff; 
    margin-bottom: 10px;
    padding: 0 10px;
  }

  main {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 60%;
    width: 80%;
    border: 5px solid #eff3f5;
    border-radius: 10px;
    margin: 10px;
    background-color: #ffffff; 
    color: #000; 
  }

  footer {
    height: 10%;
    width: 100%;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffffff; 
    color: #000;
    margin-top: 10px;
  }

  #messages-container {
    display: flex;
    flex-direction: column;
    gap: 5px;
    padding: 5px;
    height: 85%;
    width: 100%;
    border-radius: 5px;
    overflow-y: auto; 
  }

  .space_message {
    display: flex;
    flex-direction: column;
    gap: 5px;
    padding: 5px;
    border-radius: 5px;
    background-color: #2c024b; 
    border: 1px solid #eff3f5;
    color: #fff; 
  }

  #write-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 15%;
    width: 100%;
    gap: 2%;
    padding: 7px;
    box-sizing: border-box;
  }

  input[type="text"] {
    height: 100%;
    width: 80%;
    padding: 10px;
    border: none;
    border-radius: 5px;
  }

  input[type="submit"], button {
    height: 100%;
    width: 20%;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.2em;
  }

  button {
    background-color: transparent;
  }

  #button-toggle-theme {
    margin-left: auto; 
  }

</style>
</head>
<body>

<header>
  <h1>Arpanetos Chat</h1>
  <button id="button-toggle-theme">üëì</button>
</header>

<main>
  <div id="messages-container"></div>
  <form id="write-container">
    <input type="text" id="input-message" placeholder="Escribe tu mensaje...">
    <input type="submit" id="button-send" value="Send">
  </form>
</main>

<footer>
</footer>

<script>
  const LIghtMode = {
    body: '#F8F8F8',
    header: '#2c024b',
    main: '#F6F6F6',
    footer: '#F6F6F6',
    message: '#2c024b',
    border: '#EDF0F1',
    text: '#4F4F4F'
  };

  const DArkMode = {
    body: '#242F38',
    header: '#52a5e0',
    main: '#141F27',
    footer: '#141F27',
    message: '#52a5e0',
    border: '#192934',
    text: '#D5D8DA'
  };

  let DarkM = localStorage.getItem('darkMode') === 'true';
  const body = document.body;
  const header = document.querySelector('header');
  const main = document.querySelector('main');
  const footer = document.querySelector('footer');
  const spaceofmessages = document.getElementById('messages-container');
  const EnterMessage = document.getElementById('input-message');
  const SendMessage = document.getElementById('button-send');
  const ChangeColor = document.getElementById('button-toggle-theme');

  function Valid_Message(message) {
    return message.length <= 140;
  }

  SendMessage.addEventListener('click', (e) => {
    e.preventDefault(); 
    const message = EnterMessage.value.trim();
    if (Valid_Message(message)) {
      MessageNew('Usuario', message, new Date().toLocaleString());
      EnterMessage.value = ''; 
    } else {
      alert('El mensaje llega al limite de 140 caracteres');
    }
  });

  function applyTheme(colors) {
    body.style.backgroundColor = colors.body;
    header.style.backgroundColor = colors.header;
    main.style.backgroundColor = colors.main;
    footer.style.backgroundColor = colors.footer;
    EnterMessage.style.backgroundColor = colors.main;
    spaceofmessages.style.borderColor = colors.border;
    spaceofmessages.style.color = colors.text;
  }

  function toggleTheme() {
    DarkM = !DarkM;
    const ColorMode = DarkM ? DArkMode : LIghtMode;
    applyTheme(ColorMode);
    ChangeColor.innerText = DarkM ? 'üï∂Ô∏è' : 'üëì';
    localStorage.setItem('darkMode', DarkM);
  }


  function MessageNew(username, message, date) {
    const messageContainer = document.createElement('div');
    messageContainer.classList.add('space_message');
    messageContainer.innerHTML = `
      <p style="font-weight: bold; font-size: 1.2em; margin: 0;">${username}</p>
      <p style="margin: 0;">${message}</p>
      <p style="font-size: 0.8em; margin: 0;">${date}</p>
    `;
    spaceofmessages.appendChild(messageContainer);
  }

  
</script>

</body>
</html>
